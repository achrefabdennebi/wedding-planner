{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Wedding Login {% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/e3f73924c9.js" crossorigin="anonymous"></script>
        <link href="{% static 'wedding/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="login">
            <div class="text-center">
                {% block body %}
                <form class="form-signin" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input autofocus  id="inputUsername" class="form-control" type="text" name="username" placeholder="Username" required />
        
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Password">
        
                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                        <div>{{ message }}</div>
                    </div>
                    {% endif %}

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                    <p class="mt-5 mb-3 text-muted">Â© 2017-2020</p>
                </form>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
