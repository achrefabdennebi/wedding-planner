{% extends  "wedding/layout.html" %}
{% block body %}
<div class="login">
    <div class="text-center w-100">
        <form class="form-signin" action="{% url 'wedding_planner_signup' %}" method="post">
            {% csrf_token %}
            <div class="rounded-top logo">
                <i class="fas fa-birthday-cake" ></i>
            </div>
            <h1 class="h3 mb-3 font-weight-normal">Wedding Planner information</h1>
            <div class="form-group">
                <label for="inputUsername" class="sr-only">Username</label>
                <input id="inputUsername" class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email</label>
                <input id="inputEmail" class="form-control" type="email" name="email" placeholder="Email Address">
            </div>

            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input id="inputPassword" class="form-control" type="password" name="password" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
                <input id="inputConfirmPassword" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            
            <div class="form-group">
                <label for="inputPhone" class="sr-only">Phone</label>
                <input id="inputPhone" required class="form-control" type="text" name="phone" placeholder="Phone number (+216 ...)">
            </div>

            <div class="form-group">
                <label for="autocomplete" class="sr-only">Address</label>
                <input id="autocomplete" required class="form-control" type="text" name="address" placeholder="Address">
            </div>

            <div class="form-group">
                <label for="description" class="sr-only">Description</label>
                <textarea   id="description" 
                            rows="5"
                            cols="2"
                            class="form-control" 
                            autofocus type="text" 
                            name="description" 
                            required
                            placeholder="Description">

                </textarea>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            Already have an account? <a href="{% url 'login' %}">login</a>
            <p class="mt-5 mb-3 text-muted">Â© 2021</p>
        </form>
    </div>
</div>
{% endblock %}
